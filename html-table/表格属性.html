<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border='1' cellpadding="0" cellspacing='0' width="500" height="300">
        <thead>
            <tr>
                <th>name</th>
                <th>sex</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">liu</td>
                <td>nan</td>
                <!-- <td>18</td> -->
            </tr>
            <tr>
                <td rowspan="2">liu1</td>
                <td>nan</td>
                <!-- <td>2</td> -->
            </tr>
            <tr>
                <td>liu2</td>
                <td>nan</td>
                <td>23</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
