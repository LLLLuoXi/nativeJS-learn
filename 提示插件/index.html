<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button>dianji</button>
    <script src="../plugins/confirm.js"></script>
    <script>
        document.querySelector('button').onclick = function() {
            myPlugin.openConfirm({
                    title: '删除的提示',
                    content: '请问真的要删除吗',
                    confirmText: 'OK',
                    cancelText: 'Cancel',
                    confirmClass: 'confirm,',
                    cancelClass: 'cancel,',
                    onconfirm: function() {
                        console.log('点击了确定');
                    },
                    oncancel: function() {
                        console.log('点击了取消');
                    }
                })
                // or
                // myPlugin.openConfirm('传了一个字符串')
        }
    </script>
