<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态可编辑表格</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <table class="table-container">
      <thead>
        <tr>
          <th>

          <th>编号</th>

          <th>年龄</th>
          <th>职位</th>

      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>3</td>
          <td>艾伦</td>
          <td>31</td>
          <td>交互设计师</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>22</td>
          <td>三笠</td>
          <td>10</td>
          <td>测试</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>6</td>
          <td>莎夏</td>
          <td>24</td>
          <td>c++</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>17</td>
          <td>让</td>
          <td>16</td>
          <td>java</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>5</td>
          <td>柯尼</td>
          <td>18</td>
          <td>webcf工程师</td>
        </tr>
      </tbody>
    </table>

    <script src="./js/index.js"></script>

</html>
