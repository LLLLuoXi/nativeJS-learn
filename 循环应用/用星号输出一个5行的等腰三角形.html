<script>
    var r = 5
    for (var i = 1; i <= r; i++) {
        var str = ''
        //拼接空格 数量为r-i
        for (var j = 0; j < r - i; j++) {
            str += ' '
        }

        //凭借星号 数量为2i-1
        for (var k = 0; k < 2 * i - 1; k++) {
            str += '*'
        }
        console.log(str)
    }

</script>
