<script>
    var sum = 0
    for (var i = 2; i <= 100; i++) {
        var isFind = false
        for (var j = 2; j < i ; j++) {
            if (i % j === 0) {
                isFind = true
                break
            }
        }
        if (!isFind) {
            sum += i
        }

    }
    console.log(sum);
</script>
